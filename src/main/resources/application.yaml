
spring:
  datasource:
    url: 'jdbc:mysql://localhost:3306/security?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8'
    username: root
    password: 123456
  jpa:
    #show-sql: true
    generate-ddl: false
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
  security:
    enabled: false

logging:
  level:
    com.hgq.security: debug
    # 显示SQL参数
    org.hibernate.type.descriptor.sql.BasicBinder: trace
#    org.hibernate.type.descriptor.sql.BasicExtractor: trace
    # 使用logger输出sql
    org.hibernate.SQL: debug
#    org.hibernate.engine.QueryParameters: trace
#    org.hibernate.engine.query.HQLQueryPlan: trace
    # 不打印异常处理信息，使用自定义打印
    org.springframework.web.servlet.mvc.method.annotation.ExceptionHandlerExceptionResolver: off
